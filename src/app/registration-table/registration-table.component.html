<div class="col s12">
    <mat-form-field class="email-filter">
        <input matInput (keydown)="applyFilter($event.target.value)" placeholder="Search Email" id="email-filter">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
    <div class="example-header">

    </div>
</div>
<mat-tab-group (selectedTabChange)="onTabChange($event)" color="primary">
    <mat-tab label="Pre-Registrations">
        <mat-table #table [dataSource]="dataSource">
                <!-- UID Column -->
                <ng-container matColumnDef="uid">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> UID</mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.id}}</mat-cell>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.email}}</mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true">
        </mat-paginator>
    </mat-tab>
    <mat-tab label="Registrations">
        <mat-table #table [dataSource]="dataSource" matSort>
                <!-- First Name Column -->
                <ng-container matColumnDef="firstname" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header> First Name</mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.firstname}}</mat-cell>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.lastname}}</mat-cell>
                </ng-container>
            <!-- UID Column -->
            <ng-container matColumnDef="uid">
                <mat-header-cell *matHeaderCellDef mat-sort-header> UID</mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.uid}}</mat-cell>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.email}}</mat-cell>
            </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true">
        </mat-paginator>
    </mat-tab>
</mat-tab-group>
