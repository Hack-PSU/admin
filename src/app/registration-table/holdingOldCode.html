<!-- Temp Holding -->

<div class="col s12">
  <ul class="tabs">
    <li class="tab col s3" (click)="onPreRegistrationClick()"><a class="active" href="/users/#Pre-Registered">Pre-Registrations</a></li>
    <li class="tab col s3" (click)="onRegistrationClick()"><a href="/users/#Registered">Registrations</a></li>
  </ul>
</div>
<div id="Pre-Registered" class="col s12">
	<table>
		<tr>
			<th>UID</th>
			<th>Email</th>
		</tr>
			<ng-template let-user ngFor [ngForOf]="userArray">
				<tr ngFor="let user of userArray | searchFilterPipe: searchText">
					<td>{{user.id}}</td>
					<td>{{user.email}}</td>
				</tr>
			</ng-template>
	</table>
</div>
<div id="Registered" class="col s12">
	<table>
		<tr>
			<th>UID</th>
			<th>Email</th>
		</tr>
			<ng-template let-user ngFor [ngForOf]="userArray">
				<tr ngFor="let user of userArray">
					<td>{{user.id}}</td>
					<td>{{user.email}}</td>
				</tr>
			</ng-template>
	</table>
</div>
