<!-- Search Bar -->
<div class="col s12">
    <mat-form-field class="email-filter">
        <input matInput (keydown)="applyFilter($event.target.value)" placeholder="Search" id="email-filter">
    </mat-form-field>
</div>

<mat-card>
    <!-- Table Header and Menu Actions -->
    <mat-card-title> 
        <div class ="card-title">
            <p>
                Pre-Registrations
            </p>
        </div>
        <div class="context-menu">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="refreshData()">
                    <mat-icon>refresh</mat-icon>
                    <span>Refresh Data</span>
                </button>
            </mat-menu>
        </div>
    </mat-card-title>

    <!-- Data Table -->
    <mat-card-content>
        <mat-table #table [dataSource]="dataSource" matSort>
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.email}}</mat-cell>
            </ng-container>

            <!-- UID Column -->
            <ng-container matColumnDef="uid">
                <mat-header-cell *matHeaderCellDef mat-sort-header> UID</mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.id}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
                       [pageSize]="10"
                       [pageSizeOptions]="[50,100,500]"
                       [showFirstLastButtons]="true">
        </mat-paginator>
    </mat-card-content>
</mat-card>
