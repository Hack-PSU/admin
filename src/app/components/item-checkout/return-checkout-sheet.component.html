<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <button mat-raised-button color="accent" (click)="dismiss($event)">Cancel</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary" (click)="submit($event)">Confirm</button>
  </mat-grid-tile>
</mat-grid-list>
