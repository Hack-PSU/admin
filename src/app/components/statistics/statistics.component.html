<div class="container">
	<div class = "title-container">
        <div class="section-title-word">
            <div class="section-title-letter white-text">S</div>
            <div class="section-title-letter white-text">T</div>
            <div class="section-title-letter white-text">A</div>
            <div class="section-title-letter white-text">T</div>
            <div class="section-title-letter white-text">S</div>
        </div>
    </div>
    <div class="container">


    <mat-table [dataSource]="StatData">
        <ng-container matColumnDef="option">
            <mat-header-cell *matHeaderCellDef> Shirt Size </mat-header-cell>
            <mat-cell *matCellDef="let object"> {{object.OPTION}}  </mat-cell>
        </ng-container>

        <ng-container matColumnDef="count">
            <mat-header-cell *matHeaderCellDef> Count </mat-header-cell>
            <mat-cell *matCellDef="let object"> {{object.COUNT}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    </div>

    <!--<div class = "body-container">-->
        <!--<div *ngFor="let object of shirtsizefilter()"> {{object.CATEGORY}}{{object.OPTION}}{{object.COUNT}}</div>-->
    <!--</div>-->
</div>
