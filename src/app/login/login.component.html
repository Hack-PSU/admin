<div *ngIf="afAuth.authState | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <!-- LOGIN FORM -->
    <div class="text-center">
        <div class="logo">Login</div>
        <!-- Main Form -->
        <div class="row">
            <form id="login-form" class="col s12">
                <div class="row">
                    <div class="login-group">
                        <div class="input-field s6">
                            <label for="lg_username">Username</label>
                            <input type="text" class="validate" id="lg_username" name="lg_username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                        </div>
                        <div class="form-group login-group-checkbox">
                            <input type="checkbox" id="lg_remember" name="lg_remember">
                            <label for="lg_remember">remember</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>forgot your password? <a href="#">click here</a></p>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>
    <p>Please login.</p>
    <a class="btn btn-block btn-social btn-google" (click)="login()">
        <span class="fa fa-google"></span> Sign in with Google
    </a>
    <a class="btn btn-block btn-social btn-facebook" (click)="loginFacebook()">
        <span class="fa fa-facebook"></span> Continue with Facebook
    </a>
    <a class="btn btn-block btn-social btn-github" (click)="loginGithub()">
        <span class="fa fa-github"></span> Sign in with Github
    </a>
</ng-template>
