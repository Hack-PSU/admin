<div class = "h4"><u>Insert Location</u></div>
<div class="col s12">
    <mat-form-field class="insert-location">
        <input matInput (keyup.enter)="insertLocation($event.target.value)" placeholder="Add New Location" id="insert-location">
    </mat-form-field>
</div>
<div class = "h4"><u>Search Location Table</u></div>
<div class="col s12">
    <mat-form-field class="email-filter">
        <input matInput (keydown)="applyFilter($event.target.value)" placeholder="Search" id="email-filter">
    </mat-form-field>
</div>
<mat-card>
    <mat-card-title>
        <div *ngIf="selection.isEmpty(); else showSelection" class="card-title">
            <p>
            Locations
            </p>
        </div>
        <ng-template #showSelection>
            <div class="item-selected card-title">
                <p>
                {{selection.selected.length === 1 ? selection.selected.length + " row selected" :
                selection.selected.length + " rows selected"}}
                <p>
            </div>
        </ng-template>
        <div class="context-menu">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="refreshData()">
                    <mat-icon>refresh</mat-icon>
                    <span>Refresh Data</span>
                </button>
            </mat-menu>
        </div>
    </mat-card-title>
    <mat-card-content>
        <mat-table #table [dataSource]="dataSource" matSort>
            
            <!--
            Checkbox Column
            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            -->

            <!--  Location Name Column -->
            <ng-container matColumnDef="location_name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Location Name</mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.location_name}}</mat-cell>
            </ng-container>

            <!-- UID Column -->
            <ng-container matColumnDef="uid">
                <mat-header-cell *matHeaderCellDef mat-sort-header> UID</mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.uid}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="button">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Action</mat-header-cell>
                <mat-cell *matCellDef="let user">
                    <div class="action-menu">
                        <button mat-icon-button [matMenuTriggerFor]="crud_menu">
                            <mat-icon>settings</mat-icon>
                        </button>
                         <mat-menu #crud_menu="matMenu">
                            <button mat-menu-item (click)="refreshData()">
                                <mat-icon>refresh</mat-icon>
                                <span>Update Location</span>
                            </button>
                            <button mat-menu-item (click)="removeLocation(user.uid)">
                                <mat-icon>delete</mat-icon>
                                <span>Remove Location</span>
                            </button>
                        </mat-menu>
                    </div>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
                       [pageSize]="10"
                       [pageSizeOptions]="[50,100,500]"
                       [showFirstLastButtons]="true">
        </mat-paginator>
    </mat-card-content>
</mat-card>
